version: '2'
services:
  redis:
    image: redis
    restart: always
    volumes:
      - redis:/data
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_USER: superset
    volumes:
      - postgres:/var/lib/postgresql/data
  superset:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SUPERSET_VERSION: 0.29.0rc7
    ports:
    - 8088:8088
    depends_on:
    - postgres
    - redis
    volumes:
      # this is needed to communicate with the postgres and redis services
    - /data/test/superset_config.py:/etc/superset/superset_config.py

volumes:
  postgres:
    external: false
  redis:
    external: false
